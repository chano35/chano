<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멤버 등록</title>
<style>
table {
	width: 30%;
	border: 1px solid #444444;
	margin: auto;
}

td {
	border: 1px solid #444444;
	padding: 10px;
}

tr {
	text-align: center;
	background-color: skyblue;
}
</style>
</head>
<body>
	<form name="memberreg" method="POST" action="membersvc.jsp">
		<h1 style="text-align: center">맴버 등록</h1>
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="mid"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="mname"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>전자메일</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="reset" value="다시입력"> <input
					type="submit" value="멤버가입"></td>
			</tr>
		</table>
		<input type="hidden" name="svcid" value="memberreg" />
	</form>
</body>
</html>
