<body>
    <h3>ruby Tag</h3>
    <hr>
    <p>글자에 주석을 함께 표기할 때 사용한다. 
        ruby 태그안에서 rt 태그로 표시한다. 
        rt 태그의 내용을 주석처럼 표시된다. 
        이 문장은 (<ruby>大韓民國<rt>대한민국</rt></ruby>)은 ruby 태그를 적용하였습니다. <br>
        이 문장은 (<ruby>大韓民國<rt>korea</rt></ruby>)은 ruby 태그를 적용하였습니다. <br>
    </p>
